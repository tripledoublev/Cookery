<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cookery â€“ Browser Edition</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Cookery</h1>

    <label class="file-input">
      <span>Select an image</span>
      <input type="file" id="imageInput" accept="image/*" />
    </label>

    <section class="preview">
      <canvas id="canvas" width="800" height="600"></canvas>
    </section>
    <section class="controls">

      <div class="options">
        <label>
          Iterations:
          <input type="number" id="iterations" min="1" max="50" value="5" />
        </label>
        <label>
          Strength (%):
          <input type="number" id="strength" min="1" max="100" value="100" />
        </label>
        <button id="startBtn" disabled>Cook!</button>
        <button id="downloadBtn" disabled>Download Result</button>
      </div>
    </section>

  </main>

  <footer class="credits">
    <p>
      Original command-line utility by 
      <a href="https://github.com/coryarcangel/Cookery" target="_blank" rel="noopener">Cory Arcangel</a>
    </p>
    <p>
      Web interface by 
      <a href="https://github.com/tripledoublev/Cookery" target="_blank" rel="noopener">Vincent Charlebois</a>
    </p>
  </footer>

  <script src="cook.js"></script>
</body>
</html>
