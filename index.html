<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cookery â€“ Browser Edition</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Cookery</h1>

    <button id="selectImageBtn">Select an image</button>
    <input type="file" id="imageInput" accept="image/*" style="display: none;" />
    <button id="takePhotoBtn">Use webcam</button>

    <section class="preview">
      <video id="webcamFeed" autoplay playsinline style="display: none;"></video>
      <canvas id="canvas" width="800" height="600"></canvas>
    </section>
    <section class="controls">

      <div class="options">
        <button id="startBtn" disabled>Cook!</button>
        <button id="downloadBtn" disabled>Download Result</button>
      </div>
    </section>

    <section class="recipe-section">
      <div class="recipe-btns">
        <button id="generateNewRecipeBtn">Generate New Recipe</button>
      </div>
      <div class="recipe-content" id="recipeContent">
        <textarea id="recipeText"></textarea>
      </div>
    </section>
  </main>

  <footer class="credits">
    <p>
      Original command-line utility by 
      <a href="https://github.com/coryarcangel/Cookery" target="_blank" rel="noopener">Cory Arcangel</a>
    </p>
    <p>
      Web interface by 
      <a href="https://github.com/tripledoublev/Cookery" target="_blank" rel="noopener">Vincent Charlebois</a>
    </p>
  </footer>

  <script src="cook.js"></script>
</body>
</html>
